<%! from django.utils.translation import ugettext as _ %>
<div class="field comp-subtitles-entry" id="comp-subtitles-${component_location}"></div>

<script type="text/javascript" src="/static/coffee/src/views/videoalpha/subtitles_import.js"></script>

<script id="subtitles-import-from-file-${component_location}-tpl" type="text/template">
    <div class="upload-modal modal">
        <a href="#" class="close-button"><span class="close-icon"></span></a>
        <div class="modal-body">
            <h1>Upload New File</h1>
            <p class="file-name"></a>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        <div class="embeddable">
            <label>URL:</label>
            <input type="text" class="embeddable-xml-input" value='' readonly>
        </div>
            <form class="file-chooser" action="/upload_subtitles"
                                method="post" enctype="multipart/form-data">
                <a href="#" class="choose-file-button">Choose File</a>
                <input type="file" class="file-input" name="file">
            </form>
        </div>
    </div>
</script>

<script id="subtitles-import-variants-${component_location}-tpl" type="text/template">
    <ul class="comp-import-variants">
        <li>
            <a href="#" id="import-from-youtube" class="blue-button">${_("Upload from file")}</a>
        </li>
        <li>
           <a href="#" id="import-from-youtube" class="blue-button">${_("Import from Youtube")}</a>
        </li>
    </ul>
</script>

<script type='text/javascript'>
    $(document).ready(function(){
        new CMS.Views.SubtitlesImport({
            el: $('#comp-subtitles-${component_location}'),
            tpl: {
                variants: _.template($('#subtitles-import-variants-${component_location}-tpl').text()),
                file: _.template($('#subtitles-import-from-file-${component_location}-tpl').text()),

            }
        });
    });
</script>
