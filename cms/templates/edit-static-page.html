<%inherit file="base.html" />
<%! from django.core.urlresolvers import reverse %>
<%block name="title">Editing Static Page</%block>
<%block name="bodyclass">is-signedin course pages edit-static-page</%block>

<%block name="content">
<div class="main-wrapper">
  <div class="inner-wrapper">
    <div class="main-column">
      <article class="static-page-details">
        <div class="row">
          <label>Название:</label>
          <input type="text" value="Syllabus" class="page-display-name-input" data-metadata-name="display_name"/>
        </div>
        <div class="row">
          <label>Содержание:</label>
          <textarea class="page-contents"></textarea>
        </div>
      </article>
    </div>
    <div class="sidebar">
      <div class="unit-settings window">
        <h4 class="header">Настройки</h4>
        <div class="window-contents">
          <div class="row visibility">
            <label class="inline-label">Приватность:</label>
            <select>
              <option>Публично</option>
              <option>Приватно</option>
            </select>
          </div>
          <div class="row unit-actions">
            <a href="#" class="save-button">Сохранить</a>
            <a href="#" target="_blank" class="preview-button">Превью</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</%block>
